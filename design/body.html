<head>	<title>Settings.</title>	<link rel="stylesheet" type="text/css" href="styles.css"></head><body>	<div class="setting" action="#" method="get">		<div class="allswith">			<input id="switch1" class="switch" name="switch1" type="checkbox" />			<label for="switch1">Hide login steam.</label>		</div>		<div class="allswith">			<input id="switch2" class="switch" name="switch2" type="checkbox" />			<label for="switch2">Auto parent unlock.</label>		</div>		<div class="allswith">			<input id="switch3" class="switch" name="switch3" type="checkbox" />			<label for="switch3">Float accounts.</label>		</div>		<div class="passw">			<input id="steam_parental_password_box" type="password" maxlength="4" placeholder="Input parent PIN!">			<!--<button class="save_settings"> Hide pass </button>-->		</div>				<textarea id="accounts" placeholder="http://steamcommunity.com/id/IM_SINT/;Main."></textarea>				<button class="save_settings"> Save settings </button>		<script src="settings.js"></script>	</div></body>
